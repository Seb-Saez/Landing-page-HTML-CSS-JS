<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <nav class="top-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="informacion.html">Sobre Nosotros</a></li>

            <li><a href="register.html">Registrarse</a></li>

        </ul>
    </nav>

    <header>
        <div class="hero-container">
            <h1>Contacto</h1>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Información de contacto</h2>
            <p><i class="fas fa-phone"></i> Teléfono: +123 456 789</p>
            <p><i class="fas fa-envelope"></i> Email: programadoresutn@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Dirección: Coronel Rodriguez 273, Mendoza, Argentina</p>
        </section>
    </main>

    <footer class="footer-container">
        <a href="https://www4.frm.utn.edu.ar/">Visita la UTN</a>
    </footer>

</body>
</html>
