<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-titulo">Login</h1>
        <form class="login-formulario">
            <label class="login-label">Usuario:</label>
            <input type="text" class="login-input usuario" required>
            
            
            <label class="login-label">Contraseña:</label>
            <input type="password" class="login-input clave" required>

            <button type="submit" class="login-boton">Iniciar sesión</button>
        </form>
    </div>

    <script src="js/login.js" defer></script>
</body>
</html>
